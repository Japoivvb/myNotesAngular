<p>employees works!</p>
<h1 style="text-align: center;">Employees from company</h1>
<!-- n employees from class-->
<h1>Employee data from class</h1>
<div class="container">
    <div class="col">
        <h1>New Employee</h1>
    </div><br>
    <form class="form-group row">
        <div class="form-group col-md-3">
            <label for="">Name</label>
            <input type="text" name="name" id="name" class="form-control" placeholder="your name"
                [(ngModel)]="formName">
        </div>
        <div class="form-group col-md-3">
            <label for="">Surname</label>
            <input type="text" name="surname" id="surname" class="form-control" placeholder="your surname"
                [(ngModel)]="formSurname">
        </div>
        <div class="form-group col-md-3">
            <label for="">Age</label>
            <input type="number" name="age" id="age" class="form-control" placeholder="your age" [(ngModel)]="formAge">
        </div>
        <div class="form-group col-md-3">
            <label for="">Company</label>
            <input type="text" name="company" id="company" class="form-control" placeholder="your company"
                [(ngModel)]="formCompany">
        </div>
        <div class="form-group col-md-3">
            <button type="submit" class="btn btn-primary" value="Add" (click)="addEmployee()" style="margin-top:30px;">Add</button>
        </div>
    </form>
</div>
<!-- list employees in other component -->
<app-employee *ngFor="let employee of employees;let i = index" [emp]="employee" [idx]="i"></app-employee>
