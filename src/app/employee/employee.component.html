<!-- <h1>Employee data from model</h1> -->
<div class="container">
    <div class="row">
        <div>
            {{idx+1}}
            {{emp.name}}
            {{emp.surname}}
            <span [ngClass]="{underAge:emp.age<18}">{{emp.age}}</span>
            <span [ngStyle]="{color:emp.company == 'BMW' ? 'red':'black'}">{{emp.company}}</span>
            <button type="submit" class="btn btn-primary" value="Update" (click)="updateEmployee()" style="margin-top:30px;">Update</button>&nbsp;
            <button type="submit" class="btn btn-primary" value="Delete" (click)="deleteEmployee()" style="margin-top:30px;">Delete</button><br />
        </div>
        <div>
            <ul style="list-style: none;">
                <li *ngFor="let detail of details">{{detail}}</li>
            </ul>
            <app-employee-detail (detail)="addDetail($event)"></app-employee-detail>
        </div>
    </div>
</div>
