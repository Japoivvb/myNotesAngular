<!-- <h1>Employee data from model</h1> -->
<div class="container">
    <div class="row">
        <div >
            {{idx+1}}
            {{emp.name}}
            {{emp.surname}}
            <span [ngClass]="{underAge:emp.age<18}">{{emp.age}}</span>
            <span [ngStyle]="{color:emp.company == 'BMW' ? 'red':'black'}">{{emp.company}}</span><br />
        </div>
    </div>
</div>
